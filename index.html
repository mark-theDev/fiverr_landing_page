<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fiverr Homepage Clone</title>
        <link rel="stylesheet" href="styles.css">        
    </head>

    <body>
        <header>
            <nav class="navbar">
                <a href="#" class="logo">
                    <img src="images/logo.svg" alt="Fiverr logo">
                </a>
                <ul class="menu-links">
                    <li><a href="#">Fiverr Business</a></li>
                    <li><a href="">Explore</a></li>
                    <li class="language-item"><a href="">
                        <span class="materials-symbols-outlined">language</span>English</a></li>
                    <li><a href="">Become Seller</a></li>
                    <li><a href="">Sign In</a></li>
                    <li id="join-btn"><a href="">Join Us</a></li>
                    <span id="close-menu-btn" class="materials-symbols-outlined">close</span>
                </ul>
                    <span id="hamburger-btn" class="materials-symbols-outlined">menu</span>
            </nav>
        </header>

        <section class="hero-section">
            <div class="content">
                <h1>Find the right freelance <br> service, right away</h1>
                <form action="#" class="search-form">
                    <input type="text" placeholder="Search for any service..." required>
                    <button type="submit" class="materials-symbols-outlined"></button>
                </form>
                    <div class="popular-tags">
                        Popular:
                        <ul class="tags">
                            <li><a href="#">Website Design</a></li>
                            <li><a href="">Logo Design</a></li>
                            <li><a href="">WordPress</a></li>
                            <li><a href="">AI Design</a></li>
                        </ul>
                    </div>
                
            </div>
        </section>
    </body>
</html>
